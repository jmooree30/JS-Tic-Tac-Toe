<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
  <img class="intro-header" src="index.jpeg">

  <div class="container">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <form id="form">
          Player 1 name:<br>
          <input id="player1" type="text" name="player1" required><br>
          Player 2 name:<br>
          <input id="player2" type="text" name="player2" required><br>
          <input class="button" type="submit" name="start" value="Start Game"><br>
          <a class="fa fa-github" href="https://github.com/jmooree30" style="font-size: 35px;"></a>
        </form>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>


  <div class="containers"></div>
  <p></p>
  <button id="restart">Restart</button>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
